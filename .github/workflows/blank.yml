# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    types: [labeled]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Get current release branch
        id: current_release_branch
        run: |
          set -e
          echo "::set-output name=BRANCH_NAME::$(git branch --all --list '*release/20*' | sort -r | head -n 1 | cut -c18-)"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        id: get_release_pull_request
        uses: actions/github-script@v4
        env:
          TARGET_BRANCH: ${{ github.base_ref }} # identical to $GITHUB_BASE_REF
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const {getTicketIDs, getPRCommits} = require(`//test.js`);
            console.log(getPRCommits)
            const commits = await getPRCommits({ github, context });
            console.log("commits", commits)
            getTicketIDs();

