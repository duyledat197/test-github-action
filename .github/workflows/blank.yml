# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    types: [labeled]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Step 2
        id: test
        env:
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
        run: |
          set -e
          echo "test"
          echo "${{env.JIRA_USER}}"
          echo "${{env.JIRA_TOKEN}}"
          echo "${{secrets.JIRA_USER}}"
          echo "${{secrets.JIRA_TOKEN}}"

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Step 0
        id: current_release_branch
        run: |
          set -e
          echo "::set-output name=BRANCH_NAME::$(git branch --all --list '*release/20*' | sort -r | head -n 1 | cut -c18-)"

      # Runs a set of commands using the runners shell
      - name: Step 1
        id: get_release_pull_request
        uses: actions/github-script@v4
        env:
          TARGET_BRANCH: ${{ github.base_ref }} # identical to $GITHUB_BASE_REF
          GITHUB_WORKSPACE: ${{ github.workspace }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { getPRCommits } = require(`${{env.GITHUB_WORKSPACE}}/.github/workflows/test.js`);
            const commits = await getPRCommits({ github, context });

            core.exportVariable('TICKET_IDS', JSON.stringify(commits))
      - name: Step 2
        id: test2
        env:
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          TICKET_IDS: ${{ env.TICKET_IDS }}
          TEST: "test"
        run: |
          set -e
          eval $(go run ./test.go -user=${{ secrets.JIRA_USER }} -token=${{ secrets.JIRA_TOKEN }} -releaseDate=20210825 -commitTicketIDs=${{env.TICKET_IDS}})
          echo "::set-output name=messages::"$(cat .env)""

      - name: Step 3
        id: test3
        uses: actions/github-script@v4
        with:
          script: |
            console.log( "${{steps.test2.outputs.messages}} ")
            github.issues.createComment({
               owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
              body: JSON.stringify("${{steps.test2.outputs.messages}}"),
            })

